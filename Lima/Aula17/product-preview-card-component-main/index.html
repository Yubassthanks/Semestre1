<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  
  </style>
</head>
<body>

  <div class="img">
    <img src="/images/image-product-desktop.jpg" alt="desktop" class="desktop-img">
    <img src="/images/image-product-mobile.jpg" alt="mobile" class="mobile-img">
   
  </div>
    <div class="header">
      <div class="txt1">
        <p>PERFUME</p>
      </div>
      <div class="txt2">
        <h1>Gabrielle</h1>
        <h1>Essence Eau</h1>
        <h1>De Parfum</h1>
      </div>
      <div class="txt3">
        <p>  A floral, solar and voluptuous interpretation composed by Olivier Polge, 
        Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="valor">
        <p class="val1">
        $149.99
        </p>
        <p class="val2">
        $169.99
        </p>
      </div>
  
    <div class="box">
      <img src="/images/icon-cart.svg" alt="carrinho" class="car">
    Add to Cart
    </div>
  </div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/Yubassthanks">Wyudn</a>
  </div>
</body>
</html>
